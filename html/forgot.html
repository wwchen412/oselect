<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css">
    <!-- jQuery JS 1.12.4 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
    <script src="../Content/js/plugin.js"></script>
    <script src="../Content/js/all.js"></script>

</head>

<body>
    <div class="login-bg">
        <form action="verification.html" class="login-from" id="forgotform">
            <div class="form-logo">
                <a href="index.html">
                    <img src="../Content/img/logo.svg" alt="" style="width:150px;">
                </a>
            </div>
            <h2 style="margin-top:40px;margin-bottom:10px;">忘記密碼</h2>

            <p style="margin-bottom:1.5rem;">請輸入您的手機，密碼將以簡訊發送。</p>



            <div class="form-group">
                <input type="tel" name="phone" placeholder="手機號碼" class="required mobileTaiwan">
            </div>
            <!-- <p class="mb-3" style="display:inline;">
                按下建立帳號即表示我已詳讀且同意O-SELECT的</a>
                <a href="" style="text-decoration:underline;font-size:.8rem;display:inline;">使用條款</a> 。
            </p> -->
            <button type="submit" class="btn" style="margin:10px 0;">確定</button>

        </form>
    </div>
    <script>
        $(document).ready(function() {
            $("#forgotform").validate({
                submitHandler: function(form) {

                    form.submit();
                },
                errorPlacement: function(error, element) {

                    element.closest('.form-group').append(error);
                },
                rules: {
                    user_pwd_again: {
                        equalTo: '#user_pwd'
                    }
                }
            });
        });
    </script>
</body>

</html>
