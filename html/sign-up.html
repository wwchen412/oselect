<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css">
    <!-- jQuery JS 1.12.4 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
    <script src="../Content/js/plugin.js"></script>
    <script src="../Content/js/all.js"></script>

</head>

<body>
    <div class="login-bg">
        <form action="verification.html" class="login-from" id="signupform">
            <div class="form-logo">
                <a href="index.html">
                    <img src="../Content/img/logo.svg" alt="" style="width:150px;">
                </a>
            </div>
            <h2 style="margin-top:40px;margin-bottom:10px;">註冊</h2>
            <p>歡迎加入O-Select</p>
            <p style="margin-bottom:1.5rem;"> 立即成為 O-Select會員，天天獨享精選品牌超低價。</p>


            <div class="form-group">
                <input type="text" placeholder="身份證字號 (登入帳號，不得修改及重複申請)" class="required chkPid" maxlength="10">
            </div>
            <div class="form-group">
                <input type="password" id="user_pwd" name="user_pwd" placeholder="密碼 (密碼至少為6個以上的英文數字組合)" class="required" minlength="6">
            </div>
            <div class="form-group">
                <input type="password" name="user_pwd_again" placeholder="密碼確認" class="required  equalTo">
            </div>
            <!-- <p style="text-align:right;font-size:.8rem;">密碼確認成功</p> -->
            <div class="form-group">
                <input type="email" name="email" placeholder="電子郵件" class="required email">
            </div>
            <div class="form-group">
                <input type="tel" name="phone" placeholder="手機號碼 （不得修改及重複申請）" class="required mobileTaiwan">
            </div>
            <!-- <p class="mb-3" style="display:inline;">
                按下建立帳號即表示我已詳讀且同意O-SELECT的</a>
                <a href="" style="text-decoration:underline;font-size:.8rem;display:inline;">使用條款</a> 。
            </p> -->
            <button type="submit" class="btn" style="margin:10px 0;">建立帳號</button>

        </form>
    </div>
    <script>
        $(document).ready(function() {
            $("#signupform").validate({
                submitHandler: function(form) {

                    form.submit();
                },
                errorPlacement: function(error, element) {

                    element.closest('.form-group').append(error);
                },
                rules: {
                    user_pwd_again: {
                        equalTo: '#user_pwd'
                    }
                }
            });
        });
    </script>
</body>

</html>
