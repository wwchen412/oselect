<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css">
    <!-- jQuery JS 1.12.4 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../Content/js/all.js"></script>

</head>

<body>
    <div class="login-bg">
        <form action="" class="login-from">
            <div class="form-logo">
                <img src="../Content/img/logo.svg" alt="" style="width:150px;">
            </div>
            <h2 style="margin-top:40px;margin-bottom:10px;">註冊</h2>
            <p>歡迎加入O-Select</p>
            <p style="margin-bottom:1.5rem;"> 立即成為 O-Select會員，天天獨享精選品牌超低價。</p>


            <div class="form-group">
                <input type="text" placeholder="身份證字號 (登入帳號，不得修改及重複申請)">
            </div>
            <div class="form-group">
                <input type="text" placeholder="密碼 (密碼至少為6個以上的英文數字組合)">
            </div>
            <div class="form-group">
                <input type="text" placeholder="密碼確認">
            </div>
            <p style="text-align:right;font-size:.8rem;">密碼確認成功</p>
            <div class="form-group">
                <input type="text" placeholder="電子郵件">
            </div>
            <div class="form-group">
                <input type="text" placeholder="手機號碼 （不得修改及重複申請）">
            </div>
            <p style="" class=" mb-3 ">
                按下建立帳號即表示我已詳讀且同意O-SELECT的<a href="" style="text-decoration:underline;">使用條款</a>。
            </p>
            <button class="btn " style="margin:10px 0; ">建立帳號</button>

        </form>
    </div>

</body>

</html>
